  #   networks:
  #     - milos-shop-network

  # ===== SERVICIO DE DESARROLLO =====
  # Para desarrollo local con hot-reload
  milos-shop-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DATABASE_URL=file:/app/milos_shop.db
      - SESSION_SECRET=${SESSION_SECRET:-milos-shop-dev-secret}
      - ADMIN_WS_TOKEN=${ADMIN_WS_TOKEN:-admin-dev-token}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - milos-shop-network

volumes:
  milos-shop-data:
    driver: local
  # postgres-data:
  #   driver: local

networks:
  milos-shop-network:
    driver: bridge