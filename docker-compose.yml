  #     - POSTGRES_DB=milos_shop
  #     - POSTGRES_USER=milos_user
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-milos_password}
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
