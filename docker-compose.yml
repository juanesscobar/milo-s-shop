version: '3.8'

services:
  # ===== SERVICIO PRINCIPAL =====
  milos-shop:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/data/milos_shop.db
      - SESSION_SECRET=${SESSION_SECRET:-milos-shop-docker-secret}
      - ADMIN_WS_TOKEN=${ADMIN_WS_TOKEN:-admin-docker-token}
    volumes:
      - milos-shop-data:/app/data
      - ./attached_assets:/app/attached_assets
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/services', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - milos-shop-network

  # ===== BASE DE DATOS POSTGRESQL (OPCIONAL) =====
  # Descomenta estas l√≠neas si quieres usar PostgreSQL en lugar de SQLite
  # postgres:
